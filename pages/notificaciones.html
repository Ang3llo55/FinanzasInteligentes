<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración de Notificaciones</title>
    <link rel="stylesheet" href="../styles/notificaciones_styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./inicio.html" class="back-button">&lt;</a>
        <h1>Configuración de Notificaciones</h1>
      </header>
      <main>
        <form id="notificacionesForm">
          <div class="form-group">
            <label for="emailNotificaciones"
              >Notificaciones por correo electrónico:</label
            >
            <input
              type="checkbox"
              id="emailNotificaciones"
              name="emailNotificaciones"
            />
          </div>
          <div class="form-group">
            <label for="smsNotificaciones">Notificaciones por SMS:</label>
            <input
              type="checkbox"
              id="smsNotificaciones"
              name="smsNotificaciones"
            />
          </div>
          <div class="form-group">
            <label for="pushNotificaciones">Notificaciones push:</label>
            <input
              type="checkbox"
              id="pushNotificaciones"
              name="pushNotificaciones"
            />
          </div>
          <div class="form-group">
            <a href="./inicio.html" class="btn">Guardar cambios</a>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
